<div class="container">
  <nav mat-tab-nav-bar class="nav" [tabPanel]="tabPanel">
    @for (link of links; track link) {
      <a mat-tab-link (click)="activeLink = link" [active]="activeLink == link" [routerLink]="link.url">{{link.label}}</a>
    }
  </nav >
  <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
</div>
