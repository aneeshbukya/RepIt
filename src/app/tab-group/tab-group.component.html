<div class="container">
  <nav mat-tab-nav-bar class="nav" [tabPanel]="tabPanel">
    @for (link of links; track link) {
      <a mat-tab-link (click)="activeLink = link" [active]="activeLink == link" [routerLink]="link.url">
        <mat-icon class="icon">{{link.icon}}</mat-icon>
        <span>{{link.label}}</span>
      </a>
    }
  </nav >
  <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
</div>
